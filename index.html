<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Card Blackjack</title>
  <link rel="stylesheet" href="https://use.typekit.net/bmv5fsi.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1>Bird Card Blackjack</h1>
    </header>

    <main class="game-table">
      <!-- Dealer Area -->
      <section class="dealer-area">
        <div class="hand-label">Dealer</div>
        <div class="hand-value" id="dealer-value"></div>
        <div class="hand dealer-hand" id="dealer-hand"></div>
      </section>

      <!-- Player Area -->
      <section class="player-area">
        <div class="hand player-hand" id="player-hand"></div>
        <div class="hand-value" id="player-value"></div>
        <div class="hand-label">Your Hand</div>
      </section>

      <!-- Result Message -->
      <div class="result-message" id="result-message"></div>
    </main>

    <footer class="game-controls">
      <!-- Bankroll Display -->
      <div class="bankroll-display">
        <span class="bankroll-label">Bankroll</span>
        <span class="bankroll-amount" id="bankroll">$500</span>
        <span class="bet-info">Bet: $25</span>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons" id="action-buttons">
        <button class="btn btn-hit" id="btn-hit" disabled>Hit</button>
        <button class="btn btn-stand" id="btn-stand" disabled>Stand</button>
        <button class="btn btn-double" id="btn-double" disabled>2X</button>
      </div>

      <!-- Deal Button -->
      <button class="btn btn-deal" id="btn-deal">Deal Hand</button>

      <!-- Restart Button (shown when broke) -->
      <button class="btn btn-restart" id="btn-restart" style="display: none;">Start Over ($500)</button>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
